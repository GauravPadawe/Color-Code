<html>
	<head> <title>on mouse function</title>
		<script language="javascript">
			var a;
			function bgChange(a)
			{
			document.body.style.background=a;
			}
		</script>
	</head>
		<body>
			<table width="300" height="100" align="center" border="2">
			<tr>

			<td onmouseout=bgChange("black") onmouseover=bgChange("Red")>
				Red
			</td>

			<td onmouseout=bgChange("black") onmouseover=bgChange("Green")>
				Green
			</td>

			<td onmouseout=bgChange("black") onmouseover=bgChange("Blue")>
				Blue
			</td>

			<td onmouseout=bgChange("black") onmouseover=bgChange("yellow")>
				Yellow
			</td>

			</tr>
			</table>
		</body>
</html>
